
<div class="main" fxFlex *ngIf="showContent">
  <fze-leaflet-zoom-display-container
    [sourceSlides]="images"
    [cycle]="true"
    [showCount]="true"
    fontSet="fontawesome"
    (overlayClick)="onOverlayClick($event)"
    (helpRequested)="onHelpRequested()">
</fze-leaflet-zoom-display-container>
</div>
